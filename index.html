<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
</head>
<body>
   <header>
        <div class="header-left">
            <a href="#" id="about">About</a>
            <a href="#" id="store">Store</a>
    
        </div>
    
        <div class="header-right">
            <div class="right-header-a">
                <a href="#" id="gmail">Gmail</a>
            <a href="#" id="images">Images</a>
            </div>
            <a href="#" id="menu-icon"><img src="./images/icon-menu.jpg" alt="icon-menu"  ></a>
            <button id="sign-in">Sign In</button>
        </div>
   </header>


    <div class="searchbar">
        <div class="searchbar-div-logo">
            <img src="./images/googlelogo.png" alt="googlelogo" id="searchbar-logo">
        </div>
        
        <div class="inner-searchbar">
            <img src="./images/Magnifying_glass_icon.png" alt="Magnifying_glass_icon" id="magnifying-glass">
            <input type="text" id="searchbar-input">
            <input type="image" src="./images/google_microphone.png" alt="google_microphone" id="google-microphone">
        </div>
        <div class="btns">
            <input type="button" value="Google Search" id="btn1">
            <input type="button" value="I'm Feeling Lucky" id="btn2">
        </div>
        <div class="lang">
            <p>Other Languages you can use Google: <a href="#">English</a></p>
        </div>
    </div>
    

    <footer>
        <div class="footer1">
            <p>Turkey</p>
        </div>

        <div class="footer2">
            <div class="footer2__left">
                <a href="#">Advertising</a>
                <a href="#">Busines</a>
                <a href="#">How Search Works</a>
            </div>
            
            <div class="footer2__right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
